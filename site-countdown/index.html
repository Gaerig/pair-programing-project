<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>
          We're <br />
          coming <br />
          up soon !
        </h1>
      </div>

      <div class="container">
        <div class="little-time-container">
          <div class="day-container all-time">
            <p class="day-time bold-time">Time</p>
            <p class="day time-title">Days</p>
          </div>
          <div class="hour-container all-time">
            <p class="hour-time bold-time">Time</p>
            <p class="hour time-title">Hours</p>
          </div>
          <div class="minute-container all-time">
            <p class="minute-time bold-time">Time</p>
            <p class="minute time-title">Minutes</p>
          </div>
          <div class="second-container all-time">
            <p class="second-time bold-time">Time</p>
            <p class="second time-title">Seconds</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
